<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kyiv Hotels | Rooms</title>
</head>
<body>
    <table>
        <tr>
            <th>Room number</th>
            <th>Room name</th>
            <th>Bed info</th>
        </tr>
        <tr th:each="room:${rooms}">
            <td th:text="${room.number}">Number</td>
            <td th:text="${room.name}">Name</td>
            <td th:text="${room.info}">Info</td>
        </tr>
    </table>

</body>
</html>
